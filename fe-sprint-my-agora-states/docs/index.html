<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer="defer" src="app.bundle.js"></script>
  </head>
  <body>
    <main>
      <section class="form__container">
        <h1 class="sec1">AGORA STATES</h1>
        <form action="" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <input
                class="inputbox"
                name="author"
                id="input-name"
                placeholder="이름을 입력하세요"
                required
              />
            </div>
            <div class="form__input--title">
              <input
                class="inputbox"
                name="title"
                id="input-title"
                placeholder="제목을 입력하세요"
                required
              />
            </div>
            <div class="form__textbox">
              <input
                class="inputbox"
                id="input-text"
                placeholder="질문을 작성하세요"
                required
              />
            </div>
            <div class="form__submit">
              <input type="submit" value="submit" />
            </div>
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <h1 class="sec2">List</h1>
        <ul class="discussions__container"></ul>
        <div class="buttons"></div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
